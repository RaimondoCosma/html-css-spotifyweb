<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap" rel="stylesheet">
    <!-- /Google Font -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
    <title>Spotify</title>
</head>
<body>
    <!-- Header -->
    <header class="row justify-end">
        <span><a href="#">EFFETTUA L'UPGRADE</a></span>
    </header>
    <!-- /Header -->
    <div class="page-container">
        <!-- Aside -->
        <aside>
            <div class="logo hide"><a href="#"><img src="img/logo.svg" alt="logo"></a></div>
            <div class="side-nav hide">
                <ul>
                    <li><a class="row" href="#"><img class="side-nav-img" src="img/home.svg" alt="#">Home</a></li>
                    <li><a class="row" href="#"><img class="side-nav-img" src="img/search.svg" alt="#">Cerca</a></li>
                    <li><a class="row" href="#"><img class="side-nav-img" src="img/libreria.svg" alt="#">La tua libreria</a></li>
                </ul>
            </div>
            <!-- Playlist nav -->
            <div class="playlist-nav hide">
                <h4>PLAYLIST</h4>
                <div class="add-list row">
                    <i class="fa-solid fa-circle-plus"></i><h5>Crea Playlist</h5>
                </div>
                <div class="new-list">
                    <ul>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                        <li><a href="#">Nome Playlist</a></li>
                    </ul>
                </div>
                <!-- Account utente -->
                <div class="account">
                    <div class="download row">
                        <a href="#"><img src="img/download.svg" alt="download"></a><span>Installa app</span>
                    </div>
                    <div class="user row">
                        <a href="#"><img src="img/profile.svg" alt="profile"></a><h4>Jhon Doe</h4>
                    </div>
                </div>
                <!-- /Account utente -->
            </div>
            <!-- /Playlist nav -->
            <!-- Aside mobile -->
            <div class="aside-mobile">
                <ul class="up">
                    <li><a href="#"><img src="img/logo-small.svg" alt="logo"></a></li>
                    <li><a href="#"><img class="side-nav-img" src="img/home.svg" alt="#"></a></li>
                    <li><a href="#"><img class="side-nav-img" src="img/search.svg" alt="#"></a></li>
                    <li><a href="#"><img class="side-nav-img" src="img/libreria.svg" alt="#"></a></li>
                </ul>
                <ul class="down">
                    <li><a href="#"><img src="img/download.svg" alt="download"></a></li>
                    <li><a href="#"><img src="img/profile.svg" alt="profile"></a></li>
                </ul>
            </div>
            <!-- /Aside mobile -->
        </aside>
        <!-- /Aside -->
        <main></main>
    </div>
    <!-- Footer -->
    <footer class="nav row">
        <!-- Left nav -->
        <div class="nav-left row space-between">
            <div class="col-nav-left">
                <div class="album-img row">
                    <img src="img/sinister.jpeg" alt="sinister">
                    <div class="group-title">
                        <h4>Sinister</h4>
                        <span><a href="#">Brano nome</a></span>
                    </div>
                </div>
            </div>
            <div class="col-nav-left row align-center wrap">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>
        <!-- /Left nav -->
        <!-- middle nav -->
        <div class="nav-middle">
            <div class="media-player row center">
                <i class="fa-solid fa-shuffle"></i>
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-regular fa-circle-play"></i>
                <i class="fa-solid fa-forward-step"></i>
                <i class="fa-solid fa-rotate-right"></i>
            </div>
            <div class="timing-bar row center">
                <small class="minutes">0:25</small>
                <div class="bar"><div class="time-line"></div></div>
                <small class="minutes">4:25</small>
            </div>
        </div>
        <!-- /middle nav -->
        <!-- right nav -->
        <div class="nav-right row space-between">
            <i class="fa-solid fa-list"></i>
            <i class="fa-solid fa-display"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div class="volume"><div class="volume-bar"></div></div>
        </div>
        <!-- /right nav -->
    </footer>
    <!-- /Footer -->
</body>
</html>
